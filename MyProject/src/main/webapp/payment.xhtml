	<ui:composition template="/WEB-INF/pages/layout.xhtml">

	    <div class="container">
	        <ol class="breadcrumb">
	            <li><a href="index.xhtml">Home</a></li>
	            <li class="active">Payment</li>
	        </ol>
	        
	        <div class="row">

	                        <label><input type="radio" name="payment" />At home</label>
	                    </div>
	                    
	                    <div class="radio">
	                        <label><input type="radio" name="payment" />Visa</label>
	                    </div>
	                    
	                    <div class="radio">
	                        <label><input type="radio" name="payment" />Master Card</label>
	                    </div>
	                    
	                    <div class="radio">
	                        <label><input type="radio" name="payment" />Paypal</label>
	                    </div>
	                    
	                    <button type="submit" class="btn btn-success" value="payment">Payment</button>
	                </div>
	            </form>
	        </div>         
	    </div>
