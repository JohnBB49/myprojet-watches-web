<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>

<h:body>

	<div class="panel panel-default catogory">
	    <div class="panel-heading">
	        <div class="panel-title">
	            <h4>Catogories</h4>
	        </div>
	    </div>
	
	    <div class="panel-body">
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="all" checked="checked" />
	                All accessories
	            </label>
	        </div>
	
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="women" />
	                Women Watches
	            </label>
	        </div>
	
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="men" />
	                Men Watches
	            </label>
	        </div>
	    </div><!-- ./end panel-body-->
	</div><!-- ./end panel -->
	
	<div class="panel panel-default brand">
	    <div class="panel-heading">
	        <div class="panel-title">
	            <h4>Brands</h4>
	        </div>
	    </div>
	
	    <div class="panel-body">
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="cadino" />
	                Candino
	            </label>
	        </div>
	
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="casio" />
	                Casio
	            </label>
	        </div>
	
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="citizen" />
	                Citizen
	            </label>
	        </div>
	        
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="kors" />
	                Michael Kors
	            </label>
	        </div>
	        
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="seiko" />
	                Seiko
	            </label>
	        </div>
	        
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="op" />
	                OP
	            </label>
	        </div>
	    </div><!-- ./end panel-body-->
	</div><!-- ./end panel -->

</h:body>

</html>
