<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>

<h:body>

	<ui:composition template="/WEB-INF/pages/layout.xhtml">
	
		<!-- Cart -->
	    <div class="container">
	        <ol class="breadcrumb">
	            <li><a href="index.html">Home</a></li>
	            <li class="active">Cart</li>
	        </ol>
	        
	        <div class="col-sm-12">
	        <!-- Cart items -->
	        <div class="col-sm-8">
	            <h3>My Shopping Bag (2)</h3>
	            
	            <div class="col-sm-3">
	                <img src="../images/products/m1.jpg" alt="Watches" class="img-responsive" />
	            </div>
	            
	            <div class="col-sm-9 cart-item">
	                <h4><a href="#">Lorem</a></h4>
	                
	                <ul>
	                    <li>Price: 50.000 VND</li>
	                    <li>Quantities:&nbsp;
	                        <div class="input-group">
	                            <span class="input-group-btn">
	                                <button type="button" class="btn btn-danger btn-number form-control" data-type="minus" data-field="quant">
	                                    <span class="glyphicon glyphicon-minus"></span>
	                                </button>
	                            </span>
	                            
	                            <input type="text" name="quant" class="form-control input-number" value="1" min="0" max="100" />
	                            
	                            <span class="input-group-btn">
	                                <button type="button" class="btn btn-success btn-number form-control" data-type="plus" data-field="quant">
	                                    <span class="glyphicon glyphicon-plus"></span>
	                                </button>
	                            </span> 
	                        </div>
	                    </li>
	                </ul>
	                
	                <button type="button" class="close" aria-label="Close">              
	                    <span aria-hidden="true">&times;</span>               
	                </button> 
	            </div>
	            
	            <div class="clearfix"></div>
	            
	            <!-- Continue -->
	            <a href="#" class="btn btn-default" id="continue" role="button">&laquo;&nbsp;Continue to basket</a>
	            <!-- ./end Continue -->
	        </div><!-- Cart items -->
	        
	        <!-- Price Detail-->
	        <div class="col-sm-4 price-detail">
	            <h3>Price Details</h3>
	            
	            <ul>
	                <li>Total: 
	                    <span class="detail">500.000 VND</span>
	                </li>
	                <li>Discount: 
	                    <span class="detail">-------</span>
	                </li>
	                <li>Delivery Charges: 
	                    <span class="detail">10.000 VND</span>
	                </li>
	            </ul>
	            
	            <hr />
	            
	            <h4>Total: <small><b>500.000 VND</b></small></h4>
	            
	            <button type="button" class="btn btn-primary" value="order">Place Order</button>
	        </div>
	        <!-- ./end Price Detail-->
        </div>
    </div>
    <!-- ./end cart -->
	
	</ui:composition>
	
</h:body>

</html>
